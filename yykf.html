<script type="text/javascript">
	$(document).ready(function () {

		$('#frm').ajaxForm({

			success: complete,

			dataType: 'json',

			beforeSubmit: check

		});



		function check() {

			if ($("#InfoTitle").val() == "") {

				alert("联系人不能为空");

				$("#InfoTitle").focus();

				return false;

			}
			if ($("#f1").val() == "") {

				alert("联系电话不能为空");

				$("#f1").focus();

				return false;

			}
			return true;

		}



		function complete(data) {

			if (data.status == 1) {

				alert("提交成功!");

				$('#frm').resetForm();

			} else if (data.status == 0) {

				alert(data.info);

			}

			ChangeCode();

		};



		$('#frm').submit(function () { // 提交表单

			//$('#frmAddBanner').ajaxSubmit();  

			return false; //为了防止普通浏览器进行表单提交和产生页面导航（防止页面刷新？）返回false  

		});

	});
</script>
<script>
	function ChangeCode() {

		var timenow = new Date().getTime();

		if (obj) obj.src = "/public/feedbackCode/" + timenow;
